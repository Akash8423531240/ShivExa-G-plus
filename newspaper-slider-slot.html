<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        .today-newspaper {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .newspaper-cards {
            display: flex;
            justify-content: space-between;
        }

        .newspaper-card {
            background-color: white;
            border-radius: 10px;

            flex: 0 0 48%;

        }

        .slideshow {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

            flex: 0 0 auto;

                flex-direction: column;

                flex: 0 0 100%;

            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Slideshow functionality
            const slideshows = document.querySelectorAll('.slideshow');
            slideshows.forEach(slideshow => {
                const wrapper = slideshow.querySelector('.slideshow-wrapper');
                const images = wrapper.querySelectorAll('img');
                const firstImage = images[0].cloneNode(true);
                wrapper.appendChild(firstImage);
                const numImages = images.length; // Original number of images
                let currentIndex = 0;
                const imageWidth = slideshow.offsetWidth;

                wrapper.style.width = `${imageWidth * (numImages + 1)}px`;
                images.forEach(img => img.style.width = `${imageWidth}px`);
                firstImage.style.width = `${imageWidth}px`;

                function slide() {
                    wrapper.style.transition = 'transform 0.5s ease';
                    currentIndex++;
                    wrapper.style.transform = `translateX(-${imageWidth * currentIndex}px)`;

                    if (currentIndex === numImages) {
                        setTimeout(() => {
                            wrapper.style.transition = 'none';
                            currentIndex = 0;
                            wrapper.style.transform = `translateX(0)`;
                        }, 500); // Match transition duration
                    }
                }

                setInterval(slide, 3000); // Slide every 3 seconds
            });

            // Modal functionality
            const modal = document.getElementById('modal');
            const fullImage = document.getElementById('full-image');
            const closeBtn = document.querySelector('.close');

            document.querySelectorAll('.newspaper-card').forEach(card => {
                card.addEventListener('click', () => {
                    const fullSrc = card.getAttribute('data-full-image');
                    fullImage.src = fullSrc;
                    modal.style.display = 'flex';
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
