<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS को अलग फाइल से लिंक किया गया -->
  <link rel="stylesheet" href="topheader.css">
</head>
<body>
  <header class="top-header">
    <div class="header-container">
      <div class="header-top-row">
        <div class="logo">ShivExa</div>
        <div class="header-icons">
          <div class="header-icon cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="header-icon notification-icon">
            <i class="fas fa-heart"></i>
            <span class="notification-badge">3</span>
          </div>
          <div class="header-icon post-icon">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
      
      <div class="stories-container">
        <!-- Your Story -->
        <div class="story your-story">
          <img src="https://via.placeholder.com/64/cccccc" alt="Your Story" class="story-avatar">
          <span class="story-username">Your Story</span>
        </div>
        <!-- Stories will be loaded here by JavaScript -->
      </div>
    </div>
  </header>

  <script>
    // Sample stories
    const followers = [
      { id: 1, name: 'User1', avatar: 'https://via.placeholder.com/64/ff4757' },
      { id: 2, name: 'User2', avatar: 'https://via.placeholder.com/64/70a1ff' },
      { id: 3, name: 'User3', avatar: 'https://via.placeholder.com/64/2ed573' },
      { id: 4, name: 'User4', avatar: 'https://via.placeholder.com/64/ffa502' },
      { id: 5, name: 'User5', avatar: 'https://via.placeholder.com/64/7bed9f' }
    ];

    // Load stories
    document.addEventListener('DOMContentLoaded', function() {
      const storiesContainer = document.querySelector('.stories-container');

      followers.forEach(follower => {
        const storyElement = document.createElement('div');
        storyElement.className = 'story';
        storyElement.innerHTML = `
          <img src="${follower.avatar}" alt="${follower.name}" class="story-avatar">
          <span class="story-username">${follower.name}</span>
        `;
        storiesContainer.appendChild(storyElement);
      });
    });
  </script>
</body>
            </html>
