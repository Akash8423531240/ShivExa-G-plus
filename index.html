<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShivExa Global Plus</title>

  <!-- External CSS Files -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css"> <!-- Header Styles -->
</head>
<body>

  <!-- Top Header Section -->
  <div id="top-header-slot">
    <iframe src="./topheader.html" title="Top Header" scrolling="no"></iframe>
  </div>

  <!-- Breaking News Section -->
  <div id="next-section-slot">
    <iframe src="./BreakingNewsBar.html" title="Breaking News"></iframe>
    <iframe src="./NewspaperSlider.html" title="Newspaper Slider"></iframe>
    <iframe src="./launchpad.html" title="Launch Pad"></iframe>
    <iframe src="./bookboxslide.html" title="Book Box Slide"></iframe>
    <iframe src="./bookpdffile.html" title="Book PDF Viewer"></iframe>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h1>ShivExa Global Plus â€” Coming Soon</h1>
  </div>

  <script>
    // Sample stories
    const followers = [
      { id: 1, name: 'User1', avatar: 'https://via.placeholder.com/60/ff4757' },
      { id: 2, name: 'User2', avatar: 'https://via.placeholder.com/60/70a1ff' },
      { id: 3, name: 'User3', avatar: 'https://via.placeholder.com/60/2ed573' }
    ];

    // Load stories
    document.addEventListener('DOMContentLoaded', function() {
      const storiesContainer = document.querySelector('.stories-container');

      followers.forEach(follower => {
        const storyElement = document.createElement('div');
        storyElement.className = 'story';
        storyElement.innerHTML = `
          <img src="${follower.avatar}" alt="${follower.name}" class="story-avatar">
          <span class="story-username">${follower.name}</span>
        `;
        storiesContainer.appendChild(storyElement);
      });
    });

    // Icon Click Handlers
    document.querySelector('.cart-icon')?.addEventListener('click', function() {
      alert('Cart clicked - would open cart modal');
    });

    document.querySelector('.notification-icon')?.addEventListener('click', function() {
      alert('Notifications clicked - would open notifications');
    });

    document.querySelector('.post-icon')?.addEventListener('click', function() {
      alert('+ clicked - would open post creation');
    });
  </script>
</body>
</html>
