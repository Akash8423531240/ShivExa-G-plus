<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ShivExa Global Plus</title>
  
  <style>
    html, body {
      margin: 1px;
      padding: 1px;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    #top-header-slot {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    #top-header-slot iframe {
      width: 100%;
      border: none;
      height: 147px;
      display: block;
    }
    
    #next-section-slot iframe {
      width: 100%;
      border: none;
      margin-bottom: 30px;
    }
    
    .footer {
      text-align: center;
      padding: 35px;
      background: #f1f1f1;
    }

    /* Story Button in Header */
    .story-header-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>

  <!-- Story CSS files -->
  <link rel="stylesheet" href="/css/storyUploader.css" />
  <link rel="stylesheet" href="/css/storyEditor.css" />
  
</head>
<body>
  <!-- Top Header Section -->
  <div id="top-header-slot">
    <iframe src="./topheader.html" title="Top Header" scrolling="no" id="header-frame"></iframe>
    <!-- Story Button Added Here -->
    <button class="story-header-btn" id="storyTriggerBtn">+</button>
  </div>

  <!-- Breaking News Section -->
  <div id="next-section-slot">
    <iframe src="./BreakingNewsBar.html" title="Breaking News"></iframe>
    <iframe src="./NewspaperSlider.html" title="Newspaper Slider"></iframe>
    <iframe src="./launchpad.html" title="Launch Pad"></iframe>
    <iframe src="./bookboxslide.html" title="Book Box Slide"></iframe>
    <iframe src="./bookpdffile.html" title="Book PDF Viewer"></iframe>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h1>ShivExa Global Plus â€” Coming Soon</h1>
  </div>

  <!-- Story JavaScript -->
  <script src="instagram-story.js"></script>
  
  <!-- Main Integration Script -->
  <script>
    // Wait for all iframes to load
    window.addEventListener('DOMContentLoaded', function() {
      // Initialize Story Feature
      const storyTriggerBtn = document.getElementById('storyTriggerBtn');
      
      // Load Story Scripts Dynamically
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Story Button Click Handler
      storyTriggerBtn.addEventListener('click', async function() {
        try {
          // Load required scripts
          await loadScript('/js/StoryUploader.js');
          await loadScript('/js/StoryEditor.js');
          await loadScript('/js/StoryTextTool.js');
          await loadScript('/js/StoryStickers.js');
          await loadScript('/js/StoryMusic.js');
          await loadScript('/js/StoryFilterPresets.js');
          await loadScript('/js/StoryDrawing.js');
          await loadScript('/js/MediaCropper.js');
          await loadScript('/js/StoryPreview.js');
          
          // Initialize Story Uploader
          new StoryUploader();
          
        } catch (error) {
          console.error('Error loading story features:', error);
          alert('Story feature failed to load. Please try again.');
        }
      });

      // Cross-frame communication (if needed)
      window.addEventListener('message', function(event) {
        if (event.data === 'openStoryUploader') {
          storyTriggerBtn.click();
        }
      });
    });

    // Make StoryUploader globally available if needed
    window.openStoryUploadModal = function() {
      document.getElementById('storyTriggerBtn').click();
    };
  </script>
</body>
  </html>
