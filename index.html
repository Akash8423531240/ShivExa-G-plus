<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShivExa Global Plus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    #top-header-slot {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #e5faff; /* Match header background */
    }
    
    #top-header-slot iframe {
      width: 100%;
      border: none;
      height: 140px; /* Increased height to accommodate stories */
      display: block;
    }
    
    #next-section-slot {
      margin-top: 10px; /* Add spacing below header */
    }
    
    #next-section-slot iframe {
      width: 100%;
      border: none;
      margin-bottom: 30px;
      display: block; /* Ensure proper iframe display */
    }
    
    .footer {
      text-align: center;
      padding: 35px;
      background: #f1f1f1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Top Header Section -->
  <div id="top-header-slot">
    <iframe src="./topheader.html" title="Top Header" scrolling="no"></iframe>
  </div>

  <!-- Breaking News Section -->
  <div id="next-section-slot">
    <iframe src="./BreakingNewsBar.html" title="Breaking News"></iframe>
    <iframe src="./NewspaperSlider.html" title="Newspaper Slider"></iframe>
    <iframe src="./launchpad.html" title="Launch Pad"></iframe>
    <iframe src="./bookboxslide.html" title="Book Box Slide"></iframe>
    <iframe src="./bookpdffile.html" title="Book PDF Viewer"></iframe>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h1>ShivExa Global Plus â€” Coming Soon</h1>
  </div>

  <script>
    // Ensure iframes load properly
    document.addEventListener('DOMContentLoaded', function() {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.onload = function() {
          this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
        };
      });
    });
  </script>
</body>
</html>
