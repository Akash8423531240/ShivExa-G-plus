<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .launchpad-container {
            width: 100%;
            position: relative;
        }
        
        .launchpad-box {
            width: 100%;
            height: 96px; /* 1 inch = 96px */
            border: 2px solid #800080; /* Dark purple 2px border */
            border-radius: 2px; /* Slightly rounded corners */
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .launchpad-slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .launchpad-slide {
            min-width: 100%;
            height: 100%;
        }
        
        .launchpad-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .launchpad-label {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000080; /* Navy blue */
            height: 10px;
            padding: 2px 5px;
            display: flex;
            align-items: center;
            z-index: 2;
        }
        
        .launchpad-label span {
            color: black;
            font-weight: bold;
            font-size: 8px;
            white-space: nowrap;
        }
        
        .launchpad-dots {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        
        .launchpad-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }
        
        .launchpad-dot.active {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <div class="launchpad-container">
        <div class="launchpad-box">
            <div class="launchpad-label">
                <span>LAUNCHPAD</span>
            </div>
            
            <div class="launchpad-slider">
                <!-- Slides will be added by admin -->
                <div class="launchpad-slide">
                    <a href="#"><img src="product1.jpg" alt="Product"></a>
                </div>
                <div class="launchpad-slide">
                    <a href="#"><img src="product2.jpg" alt="Product"></a>
                </div>
            </div>
            
            <div class="launchpad-dots">
                <div class="launchpad-dot active"></div>
                <div class="launchpad-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-sliding functionality
        let currentSlide = 0;
        const slider = document.querySelector('.launchpad-slider');
        const dots = document.querySelectorAll('.launchpad-dot');
        const slides = document.querySelectorAll('.launchpad-slide');
        const totalSlides = slides.length;
        
        function goToSlide(n) {
            currentSlide = (n + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
        
        function nextSlide() {
            goToSlide(currentSlide + 1);
        }
        
        // Auto slide every 5 seconds
        setInterval(nextSlide, 5000);
        
        // Click on dots to go to specific slide
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                goToSlide(index);
            });
        });
        
        // Click on slide to go to product page
        slides.forEach(slide => {
            slide.addEventListener('click', () => {
                window.location.href = slide.querySelector('a').href;
            });
        });
    </script>
</body>
</html>
