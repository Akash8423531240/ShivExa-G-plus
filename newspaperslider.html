<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Newspaper Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        .today-newspaper {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .newspaper-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .newspaper-card {
            flex: 0 0 48%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
        }

        .slideshow {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .slideshow-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .slideshow-wrapper img {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .newspaper-title {
            text-align: center;
            font-family: 'Chewy', cursive;
            font-size: 24px;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <section class="today-newspaper">
        <h2>Today Newspaper</h2>
        <div class="newspaper-cards">
            <div class="newspaper-card" data-full-image="https://placehold.co/800x600">
                <div class="slideshow">
                    <div class="slideshow-wrapper">
                        <img src="https://placehold.co/400x300?text=News+1+Img+1" alt="Newspaper 1 Image 1">
                        <img src="https://placehold.co/400x300?text=News+1+Img+2" alt="Newspaper 1 Image 2">
                        <img src="https://placehold.co/400x300?text=News+1+Img+3" alt="Newspaper 1 Image 3">
                    </div>
                </div>
                <div class="newspaper-title">Daily News</div>
            </div>
            <div class="newspaper-card" data-full-image="https://placehold.co/800x600">
                <div class="slideshow">
                    <div class="slideshow-wrapper">
                        <img src="https://placehold.co/400x300?text=News+2+Img+1" alt="Newspaper 2 Image 1">
                        <img src="https://placehold.co/400x300?text=News+2+Img+2" alt="Newspaper 2 Image 2">
                        <img src="https://placehold.co/400x300?text=News+2+Img+3" alt="Newspaper 2 Image 3">
                    </div>
                </div>
                <div class="newspaper-title">Morning Post</div>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <img id="full-image" src="" alt="Full Newspaper">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Slideshow functionality
            const slideshows = document.querySelectorAll('.slideshow');
            slideshows.forEach(slideshow => {
                const wrapper = slideshow.querySelector('.slideshow-wrapper');
                const images = wrapper.querySelectorAll('img');
                const firstImage = images[0].cloneNode(true);
                wrapper.appendChild(firstImage);
                let currentIndex = 0;
                const imageWidth = slideshow.offsetWidth;

                function slide() {
                    wrapper.style.transition = 'transform 0.5s ease';
                    currentIndex++;
                    wrapper.style.transform = `translateX(-${imageWidth * currentIndex}px)`;

                    if (currentIndex === images.length) {
                        setTimeout(() => {
                            wrapper.style.transition = 'none';
                            currentIndex = 0;
                            wrapper.style.transform = `translateX(0)`;
                        }, 500);
                    }
                }

                setInterval(slide, 3000);
            });

            // Modal functionality
            const modal = document.getElementById('modal');
            const fullImage = document.getElementById('full-image');
            const closeBtn = document.querySelector('.close');

            document.querySelectorAll('.newspaper-card').forEach(card => {
                card.addEventListener('click', () => {
                    const fullSrc = card.getAttribute('data-full-image');
                    fullImage.src = fullSrc;
                    modal.style.display = 'flex';
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
