<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Newspaper</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .newspaper-container {
            display: flex;
            width: 100%;
            gap: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .news-box {
            width: 50%;
            height: 96px; /* Approximately 1 inch */
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .news-box h3 {
            margin: 0;
            padding: 5px;
            background: #333;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .slider {
            display: flex;
            width: 300%; /* 3 items */
            height: calc(96px - 28px); /* Adjust for heading */
        }
        
        .slider img { /* Note: Typo in class name to match your HTML */
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        /* Animation for sliding */
        #boxA .slider {
            animation: slideA 6s infinite;
        }
        
        #boxB .slider {
            animation: slideB 6s infinite;
        }
        
        @keyframes slideA {
            0%, 33% { transform: translateX(0); }
            33.33%, 66% { transform: translateX(-33.33%); }
            66.66%, 100% { transform: translateX(-66.66%); }
        }
        
        @keyframes slideB {
            0%, 33% { transform: translateX(0); }
            33.33%, 66% { transform: translateX(-33.33%); }
            66.66%, 100% { transform: translateX(-66.66%); }
        }
        
        /* FULLSCREEN MODAL */
        #fullscreenView {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            overflow-y: scroll;
        }
        
        .news-content {
            padding: 20px;
        }
        
        .news-content img {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Your existing header and breaking news here -->
    
    <!-- Newspaper Boxes -->
    <div class="newspaper-container">
        <!-- BOX A (Left) -->
        <div class="news-box" id="boxA">
            <h3>Daily Newspapers</h3>
            <div class="slider">
                <img src="news1.jpg" onclick="openFullscreen(1)" alt="News 1">
                <img src="news2.jpg" onclick="openFullscreen(2)" alt="News 2">
                <img src="news3.jpg" onclick="openFullscreen(3)" alt="News 3">
            </div>
        </div>

        <!-- BOX B (Right) -->
        <div class="news-box" id="boxB">
            <h3>Regional Newspapers</h3>
            <div class="slider">
                <img src="news4.jpg" onclick="openFullscreen(4)" alt="News 4">
                <img src="news5.jpg" onclick="openFullscreen(5)" alt="News 5">
                <img src="news6.jpg" onclick="openFullscreen(6)" alt="News 6">
            </div>
        </div>
    </div>

    <!-- FULLSCREEN MODAL -->
    <div id="fullscreenView" onclick="closeFullscreen()">
        <div class="news-content">
            <!-- This will be populated dynamically -->
            <h2 id="fullscreenTitle">Newspaper Title</h2>
            <!-- Example pages - in real app these would come from database -->
            <img src="page1.jpg" alt="Page 1">
            <img src="page2.jpg" alt="Page 2">
            <img src="page3.jpg" alt="Page 3">
            <!-- ... up to 15 pages -->
        </div>
    </div>

    <script>
        // JavaScript functionality
        function openFullscreen(newsId) {
            const fullscreen = document.getElementById('fullscreenView');
            // In real app, you would fetch the newspaper content here
            // For demo, we just show the modal
            document.getElementById('fullscreenTitle').textContent = 
                `Newspaper ${newsId} - Page 1 of 15`;
            fullscreen.style.display = 'block';
            
            // Prevent body scrolling when fullscreen is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            document.getElementById('fullscreenView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Auto-advance sliders (alternative approach)
        function rotateSliders() {
            const sliders = document.querySelectorAll('.slider');
            
            sliders.forEach(slider => {
                const first = slider.children[0];
                slider.style.transition = 'transform 0.5s ease';
                slider.style.transform = 'translateX(-33.33%)';
                
                setTimeout(() => {
                    slider.appendChild(first.cloneNode(true));
                    first.remove();
                    slider.style.transition = 'none';
                    slider.style.transform = 'translateX(0)';
                }, 2000);
            });
            
            setTimeout(rotateSliders, 6000);
        }
        
        // Start the slider rotation after page loads
        window.onload = function() {
            setTimeout(rotateSliders, 2000);
        };
    </script>
</body>
</html>
