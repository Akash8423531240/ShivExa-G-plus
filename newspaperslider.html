<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Newspaper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .newspaper-container {
            display: flex;
            width: 100%;
            gap: 1px; /* बॉक्स के बीच सिर्फ 1px गैप */
            padding: 5px;
            box-sizing: border-box;
            margin-bottom: 0; /* नीचे कोई मार्जिन नहीं */
        }
        
        .news-box {
            flex: 1;
            height: 96px;
            overflow: hidden;
            position: relative;
            border: 3px solid;
            border-radius: 4px;
            background: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3),
                      -2px -2px 5px rgba(255,255,255,0.8);
            margin-bottom: 0; /* नीचे कोई मार्जिन नहीं */
        }
        
        #boxA {
            border-color: #9370DB;
        }
        
        #boxB {
            border-color: #87CEEB;
        }
        
        .news-box h3 {
            margin: 0;
            padding: 4px 8px;
            background: #333;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 1.2; /* टेक्स्ट को कंप्रेस करने के लिए */
        }
        
        .slider {
            display: flex;
            width: 300%;
            height: calc(96px - 28px); /* हेडिंग की हाइट कम कर दी */
            touch-action: pan-y;
        }
        
        .slider img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Newspaper Boxes -->
    <div class="newspaper-container">
        <div class="news-box" id="boxA">
            <h3>Daily Newspapers</h3>
            <div class="slider" id="sliderA">
                <img src="news1.jpg" alt="News 1">
                <img src="news2.jpg" alt="News 2">
                <img src="news3.jpg" alt="News 3">
            </div>
        </div>

        <div class="news-box" id="boxB">
            <h3>Regional Newspapers</h3>
            <div class="slider" id="sliderB">
                <img src="news4.jpg" alt="News 4">
                <img src="news5.jpg" alt="News 5">
                <img src="news6.jpg" alt="News 6">
            </div>
        </div>
    </div>

    <!-- यहाँ आपका अगला कंटेंट आएगा -->
    <div style="background: #eee; padding: 10px; margin-top: 0;">
        यह आपका अगला आइटम है जो अब ऊपर ही दिखेगा
    </div>
</body>
</html>
