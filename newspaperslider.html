<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Newspaper</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .newspaper-container {
            display: flex;
            width: 100%;
            gap: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .news-box {
            width: 50%;
            height: 96px; /* ~1 inch */
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .news-box h3 {
            margin: 0;
            padding: 5px;
            background: #333;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .slider {
            display: flex;
            width: 300%; /* 3 items */
            height: calc(96px - 28px);
        }
        
        .slider img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        /* Animation for sliding */
        #boxA .slider {
            animation: slideA 6s infinite;
        }
        
        #boxB .slider {
            animation: slideB 6s infinite;
        }
        
        @keyframes slideA {
            0%, 33% { transform: translateX(0); }
            33.33%, 66% { transform: translateX(-33.33%); }
            66.66%, 100% { transform: translateX(-66.66%); }
        }
        
        @keyframes slideB {
            0%, 33% { transform: translateX(0); }
            33.33%, 66% { transform: translateX(-33.33%); }
            66.66%, 100% { transform: translateX(-66.66%); }
        }
        
        /* FULLSCREEN MODAL (Updated) */
        #fullscreenView {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            overflow-y: scroll; /* Enable vertical scrolling */
            scroll-snap-type: y mandatory; /* Snap scrolling */
        }
        
        .news-page {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
        }
        
        .news-page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .page-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Newspaper Boxes -->
    <div class="newspaper-container">
        <!-- BOX A (Left) -->
        <div class="news-box" id="boxA">
            <h3>Daily Newspapers</h3>
            <div class="slider">
                <img src="news1.jpg" onclick="openFullscreen(1)" alt="News 1">
                <img src="news2.jpg" onclick="openFullscreen(2)" alt="News 2">
                <img src="news3.jpg" onclick="openFullscreen(3)" alt="News 3">
            </div>
        </div>

        <!-- BOX B (Right) -->
        <div class="news-box" id="boxB">
            <h3>Regional Newspapers</h3>
            <div class="slider">
                <img src="news4.jpg" onclick="openFullscreen(4)" alt="News 4">
                <img src="news5.jpg" onclick="openFullscreen(5)" alt="News 5">
                <img src="news6.jpg" onclick="openFullscreen(6)" alt="News 6">
            </div>
        </div>
    </div>

    <!-- FULLSCREEN MODAL (Updated for 15 Pages) -->
    <div id="fullscreenView" onclick="closeFullscreen()">
        <!-- Pages will be added dynamically by JavaScript -->
    </div>

    <script>
        // Newspaper data (replace with your actual data)
        const newspapers = {
            1: { name: "The Daily Times", pages: 15 },
            2: { name: "City Express", pages: 15 },
            3: { name: "National Herald", pages: 15 },
            4: { name: "Regional Post", pages: 15 },
            5: { name: "Metro News", pages: 15 },
            6: { name: "State Chronicle", pages: 15 }
        };

        // Open fullscreen with scrollable pages
        function openFullscreen(newsId) {
            const fullscreen = document.getElementById('fullscreenView');
            fullscreen.innerHTML = ''; // Clear previous content
            
            // Add 15 pages to the fullscreen view
            for (let i = 1; i <= 15; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'news-page';
                
                const img = document.createElement('img');
                // In real app: img.src = `newspaper${newsId}_page${i}.jpg`;
                img.src = `placeholder_news${newsId}_page${i}.jpg`; // Replace with actual images
                img.alt = `Page ${i}`;
                
                const pageNum = document.createElement('div');
                pageNum.className = 'page-number';
                pageNum.textContent = `Page ${i} of 15`;
                
                pageDiv.appendChild(img);
                pageDiv.appendChild(pageNum);
                fullscreen.appendChild(pageDiv);
            }
            
            fullscreen.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            document.getElementById('fullscreenView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Auto-advance sliders
        function rotateSliders() {
            const sliders = document.querySelectorAll('.slider');
            
            sliders.forEach(slider => {
                const first = slider.children[0];
                slider.style.transition = 'transform 0.5s ease';
                slider.style.transform = 'translateX(-33.33%)';
                
                setTimeout(() => {
                    slider.appendChild(first.cloneNode(true));
                    first.remove();
                    slider.style.transition = 'none';
                    slider.style.transform = 'translateX(0)';
                }, 2000);
            });
            
            setTimeout(rotateSliders, 6000);
        }
        
        // Start the slider rotation
        window.onload = function() {
            setTimeout(rotateSliders, 2000);
        };
    </script>
</body>
    </html>
