<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <style>
    .newspaper-section {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .newspaper-box {
      perspective: 1000px;
      width: 45%;
    }
    .swiper-container {
      transform: rotateY(10deg);
      box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .newspaper-box:hover .swiper-container {
      transform: rotateY(0deg);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
    }
    .swiper-slide {
      cursor: pointer;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 1000px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .modal-swiper {
      width: 100%;
      height: 80vh;
    }
    .modal-swiper .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="newspaper-section">
    <div class="newspaper-box">
      <div class="swiper-container swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-newspaper="1"><img src="newspaper1.jpg" alt="Newspaper 1"></div>
          <div class="swiper-slide" data-newspaper="2"><img src="newspaper2.jpg" alt="Newspaper 2"></div>
          <div class="swiper-slide" data-newspaper="3"><img src="newspaper3.jpg" alt="Newspaper 3"></div>
        </div>
      </div>
    </div>
    <div class="newspaper-box">
      <div class="swiper-container swiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-newspaper="4"><img src="newspaper4.jpg" alt="Newspaper 4"></div>
          <div class="swiper-slide" data-newspaper="5"><img src="newspaper5.jpg" alt="Newspaper 5"></div>
          <div class="swiper-slide" data-newspaper="6"><img src="newspaper6.jpg" alt="Newspaper 6"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="swiper-container modal-swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    var swiper1 = new Swiper('.swiper1', {
      loop: true,
      autoplay: {
        delay: 2000,
      },
    });

    var swiper2 = new Swiper('.swiper2', {
      loop: true,
      autoplay: {
        delay: 2000,
      },
    });

    var modalSwiper;

    document.querySelectorAll('.swiper-slide').forEach(function(slide) {
      slide.addEventListener('click', function() {
        var newspaperId = this.getAttribute('data-newspaper');
        openModal(newspaperId);
      });
    });

    function openModal(newspaperId) {
      var wrapper = document.querySelector('.modal-swiper .swiper-wrapper');
      wrapper.innerHTML = '';
      for (var i = 1; i <= 15; i++) {
        var slide = document.createElement('div');
        slide.className = 'swiper-slide';
        var img = document.createElement('img');
        img.src = 'newspaper' + newspaperId + '_page' + i + '.jpg';
        slide.appendChild(img);
        wrapper.appendChild(slide);
      }
      document.getElementById('modal').style.display = 'block';
      
      if (modalSwiper) {
        modalSwiper.destroy();
      }
      modalSwiper = new Swiper('.modal-swiper', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('modal').style.display = 'none';
    });
  </script>
</body>
    </html>
