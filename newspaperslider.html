<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
            gap: 4px; /* Only 2px gap between boxes */
        }
        .box {
            width: 50%;
            height: 1.2in;
            position: relative;
            overflow: hidden;
            border-top: 14px solid;
            border-width: 14px 6px 6px 6px;
            border-style: solid;
            box-sizing: border-box;
            cursor: pointer;
            /* 3D Raised Effect for Both Boxes */
            transform: perspective(500px) rotateX(5deg);
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: perspective(500px) rotateX(8deg) translateY(-2px);
            z-index: 2;
        }
        .box-a {
            border-color: #87CEEB;
            animation: glow-blue 2s infinite alternate;
            background: linear-gradient(to bottom, #e6f7ff, #b3e0ff);
        }
        .box-b {
            border-color: #800080;
            animation: glow-purple 2s infinite alternate;
            background: linear-gradient(to bottom, #f9e6ff, #e6b3ff);
        }
        .box-label {
            position: absolute;
            top: -14px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            background-color: inherit;
            padding: 2px 0;
            z-index: 1;
        }
        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: rgba(255,255,255,0.8);
        }
        @keyframes glow-blue {
            from {
                box-shadow: 0 0 5px #87CEEB, 0 4px 8px rgba(0,0,0,0.3);
            }
            to {
                box-shadow: 0 0 20px #87CEEB, 0 6px 12px rgba(0,0,0,0.4);
            }
        }
        @keyframes glow-purple {
            from {
                box-shadow: 0 0 5px #800080, 0 4px 8px rgba(0,0,0,0.3);
            }
            to {
                box-shadow: 0 0 20px #800080, 0 6px 12px rgba(0,0,0,0.4);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-a" id="boxA">
            <div class="box-label">Daily Newspaper</div>
            <div class="slider" id="sliderA">
                <div class="slide" data-link="news1.html">News Paper Ad 1 (A)</div>
                <div class="slide" data-link="news2.html">News Paper Ad 2 (A)</div>
                <div class="slide" data-link="news3.html">News Paper Ad 3 (A)</div>
            </div>
        </div>
        <div class="box box-b" id="boxB">
            <div class="box-label">Regional Newspaper</div>
            <div class="slider" id="sliderB">
                <div class="slide" data-link="regional1.html">Regional Ad 1 (B)</div>
                <div class="slide" data-link="regional2.html">Regional Ad 2 (B)</div>
                <div class="slide" data-link="regional3.html">Regional Ad 3 (B)</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-slide functionality
        function setupSlider(sliderId) {
            const slider = document.getElementById(sliderId);
            let currentSlide = 0;
            const slides = slider.children;
            const totalSlides = slides.length;
            let interval;
            
            function startInterval() {
                interval = setInterval(() => {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                }, 4000);
            }
            
            startInterval();
            
            // Manual slide on click
            slider.parentElement.addEventListener('click', (e) => {
                const clickedSlide = e.target.closest('.slide');
                if (clickedSlide) {
                    window.location.href = clickedSlide.getAttribute('data-link');
                }
            });
            
            // Pause on hover
            slider.parentElement.addEventListener('mouseenter', () => {
                clearInterval(interval);
            });
            
            slider.parentElement.addEventListener('mouseleave', () => {
                startInterval();
            });
        }
        
        // Initialize both sliders
        setupSlider('sliderA');
        setupSlider('sliderB');
    </script>
</body>
    </html>
