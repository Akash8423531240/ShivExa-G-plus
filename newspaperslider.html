<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
            gap: 0;
        }
        .box {
            width: 50%;
            height: 1.2in;
            position: relative;
            overflow: hidden;
            border-top: 14px solid;
            border-width: 14px 6px 6px 6px;
            border-style: solid;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .box-a {
            border-color: #87CEEB;
            animation: glow-blue 2s infinite alternate;
        }
        .box-b {
            border-color: #800080;
            animation: glow-purple 2s infinite alternate;
        }
        .box-label {
            position: absolute;
            top: -14px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            background-color: inherit;
            padding: 2px 0;
        }
        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: white;
        }
        @keyframes glow-blue {
            from {
                box-shadow: 0 0 5px #87CEEB;
            }
            to {
                box-shadow: 0 0 20px #87CEEB;
            }
        }
        @keyframes glow-purple {
            from {
                box-shadow: 0 0 5px #800080;
            }
            to {
                box-shadow: 0 0 20px #800080;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-a" id="boxA">
            <div class="box-label">Daily Newspaper</div>
            <div class="slider" id="sliderA">
                <div class="slide" data-link="news1.html">News Paper Ad 1 (A)</div>
                <div class="slide" data-link="news2.html">News Paper Ad 2 (A)</div>
                <div class="slide" data-link="news3.html">News Paper Ad 3 (A)</div>
            </div>
        </div>
        <div class="box box-b" id="boxB">
            <div class="box-label">Regional Newspaper</div>
            <div class="slider" id="sliderB">
                <div class="slide" data-link="regional1.html">Regional Ad 1 (B)</div>
                <div class="slide" data-link="regional2.html">Regional Ad 2 (B)</div>
                <div class="slide" data-link="regional3.html">Regional Ad 3 (B)</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-slide functionality
        function setupSlider(sliderId) {
            const slider = document.getElementById(sliderId);
            let currentSlide = 0;
            const slides = slider.children;
            const totalSlides = slides.length;
            
            // Auto-rotate every 4 seconds
            const interval = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            }, 4000);
            
            // Manual slide on click
            slider.parentElement.addEventListener('click', (e) => {
                const clickedSlide = e.target.closest('.slide');
                if (clickedSlide) {
                    window.location.href = clickedSlide.getAttribute('data-link');
                }
            });
            
            // Pause on hover
            slider.parentElement.addEventListener('mouseenter', () => {
                clearInterval(interval);
            });
            
            slider.parentElement.addEventListener('mouseleave', () => {
                return setInterval(() => {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                }, 4000);
            });
        }
        
        // Initialize both sliders
        setupSlider('sliderA');
        setupSlider('sliderB');
    </script>
</body>
</html>
