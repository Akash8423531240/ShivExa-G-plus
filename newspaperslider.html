<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Newspaper</title>
    <style>
        /* Main Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        
        /* Header Style */
        .header {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #ff9900;
        }
        
        /* Newspaper Container */
        .newspaper-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Newspaper Box */
        .newspaper-box {
            width: 300px;
            height: 400px;
            background-color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .newspaper-box:hover {
            transform: translateY(-5px);
        }
        
        .newspaper-box::before {
            content: "NEWS PAPER";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }
        
        .newspaper-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Fullscreen View */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow: hidden;
        }
        
        .fullscreen-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        
        .newspaper-page {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .page-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #ff0000;
        }
        
        .page-number {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        DAILY NEWSPAPERS
    </div>
    
    <!-- Newspaper Grid -->
    <div class="newspaper-container">
        <!-- 6 Newspaper Boxes -->
        <div class="newspaper-box" onclick="openFullscreen(1)">
            <img src="news1.jpg" class="newspaper-image" alt="Newspaper 1">
        </div>
        <div class="newspaper-box" onclick="openFullscreen(2)">
            <img src="news2.jpg" class="newspaper-image" alt="Newspaper 2">
        </div>
        <div class="newspaper-box" onclick="openFullscreen(3)">
            <img src="news3.jpg" class="newspaper-image" alt="Newspaper 3">
        </div>
        <div class="newspaper-box" onclick="openFullscreen(4)">
            <img src="news4.jpg" class="newspaper-image" alt="Newspaper 4">
        </div>
        <div class="newspaper-box" onclick="openFullscreen(5)">
            <img src="news5.jpg" class="newspaper-image" alt="Newspaper 5">
        </div>
        <div class="newspaper-box" onclick="openFullscreen(6)">
            <img src="news6.jpg" class="newspaper-image" alt="Newspaper 6">
        </div>
    </div>
    
    <!-- Fullscreen View -->
    <div class="fullscreen" id="fullscreenView">
        <button class="close-btn" onclick="closeFullscreen()">Ã—</button>
        <div class="fullscreen-container" id="fullscreenContainer">
            <!-- Pages will be added dynamically -->
        </div>
    </div>
    
    <script>
        // Current newspaper and page
        let currentNewspaper = 0;
        let currentPage = 0;
        let slideInterval;
        
        // Open fullscreen view
        function openFullscreen(newspaperId) {
            currentNewspaper = newspaperId;
            currentPage = 0;
            
            const fullscreen = document.getElementById('fullscreenView');
            const container = document.getElementById('fullscreenContainer');
            
            // Clear previous pages
            container.innerHTML = '';
            
            // Add 15 pages
            for (let i = 1; i <= 15; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'newspaper-page';
                
                const img = document.createElement('img');
                img.src = `news${newspaperId}_page${i}.jpg`;
                img.alt = `Newspaper ${newspaperId} - Page ${i}`;
                img.className = 'page-image';
                
                const pageNum = document.createElement('div');
                pageNum.className = 'page-number';
                pageNum.textContent = `Page ${i} of 15`;
                
                pageDiv.appendChild(img);
                pageDiv.appendChild(pageNum);
                container.appendChild(pageDiv);
            }
            
            // Show fullscreen
            fullscreen.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Start auto-sliding
            startAutoSlide();
            
            // Add touch/swipe events
            setupSwipe();
        }
        
        // Close fullscreen view
        function closeFullscreen() {
            document.getElementById('fullscreenView').style.display = 'none';
            document.body.style.overflow = 'auto';
            clearInterval(slideInterval);
        }
        
        // Auto-slide every 3 seconds
        function startAutoSlide() {
            const container = document.getElementById('fullscreenContainer');
            const pageCount = 15;
            let page = 0;
            
            slideInterval = setInterval(() => {
                page = (page + 1) % pageCount;
                container.style.transform = `translateX(-${page * 100}%)`;
                currentPage = page;
            }, 3000);
        }
        
        // Handle swipe gestures
        function setupSwipe() {
            const container = document.getElementById('fullscreenContainer');
            let startX = 0;
            let isDragging = false;
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
                clearInterval(slideInterval);
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            
            container.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                // Swipe right (previous page)
                if (diff < -50 && currentPage > 0) {
                    currentPage--;
                }
                // Swipe left (next page)
                else if (diff > 50 && currentPage < 14) {
                    currentPage++;
                }
                
                container.style.transform = `translateX(-${currentPage * 100}%)`;
                startAutoSlide();
            });
            
            // Mouse events for desktop
            container.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                clearInterval(slideInterval);
            });
            
            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            
            container.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.clientX;
                const diff = startX - endX;
                
                if (diff < -50 && currentPage > 0) {
                    currentPage--;
                }
                else if (diff > 50 && currentPage < 14) {
                    currentPage++;
                }
                
                container.style.transform = `translateX(-${currentPage * 100}%)`;
                startAutoSlide();
            });
        }
        
        // Close on back button
        window.addEventListener('popstate', function() {
            if (document.getElementById('fullscreenView').style.display === 'block') {
                closeFullscreen();
            }
        });
    </script>
</body>
    </html>
