<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book PDF Display</title>
  <style>
    /* Main Container */
    .book-container {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }

    /* Static Box (Non-Sliding) */
    .static-box {
      width: 60%;
      height: 96px; /* 1 inch ≈ 96px */
      border: 1px solid lightgreen;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    /* Header with Admin Background */
    .box-header {
      height: 20%;
      background-image: url('https://via.placeholder.com/800x100?text=Book+Logo');
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    /* Clickable Bars (5 bars) */
    .clickable-bar {
      height: 16%;
      display: flex;
      align-items: center;
      padding-left: 10px;
      cursor: pointer;
      transition: background 0.3s;
      border-bottom: 1px dashed #e0e0e0;
    }

    .clickable-bar:hover {
      background: rgba(144, 238, 144, 0.3);
    }

    /* Sliding Books Container */
    .sliding-books-container {
      display: flex;
      overflow-x: auto;
      scrollbar-width: none; /* Hide scrollbar for Firefox */
      gap: 15px;
      padding: 10px 0;
      align-items: flex-start; /* Align boxes and names together */
    }

    .sliding-books-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome/Safari */
    }

    /* Book Box + Name Wrapper (to keep box and name aligned) */
    .book-wrapper {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    /* Individual Book Box */
    .book-box {
      width: 150px; /* Fixed width for all boxes */
      height: 96px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
      background: white;
    }

    /* First Book Box (Fixed) */
    .book-box:first-child {
      position: sticky;
      left: 0;
      z-index: 1;
      background: #f9f9f9;
    }

    .book-box:hover {
      transform: translateY(-5px);
    }

    /* Book Name (Below Box) */
    .book-name {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap; /* Prevent text wrapping */
    }

    /* Golden Border Animation */
    @keyframes goldenGlow {
      0% { box-shadow: 0 0 0 0 gold; }
      100% { box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0); }
    }

    .golden-border {
      animation: goldenGlow 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <!-- Static Box -->
    <div class="static-box">
      <div class="box-header">Book PDF Read</div>
      <div class="clickable-bar" onclick="navigate('men')">Men Book</div>
      <div class="clickable-bar" onclick="navigate('student')">Student Book</div>
      <div class="clickable-bar" onclick="navigate('women')">Women Book</div>
      <div class="clickable-bar" onclick="navigate('kids')">Kids Book</div>
    </div>

    <!-- Sliding Books Container -->
    <div class="sliding-books-container">
      <!-- Book 1 (Fixed) -->
      <div class="book-wrapper">
        <div class="book-box golden-border" onclick="openBook('book1')">
          Book 1
        </div>
        <div class="book-name">Our First Book</div>
      </div>

      <!-- Book 2 (Scrollable) -->
      <div class="book-wrapper">
        <div class="book-box" onclick="openBook('book2')">
          Book 2
        </div>
        <div class="book-name">ShivExa Global Plus — Coming Soon</div>
      </div>

      <!-- Add more books as needed -->
      <div class="book-wrapper">
        <div class="book-box" onclick="openBook('book3')">
          Book 3
        </div>
        <div class="book-name">Women's World</div>
      </div>

      <div class="book-wrapper">
        <div class="book-box" onclick="openBook('book4')">
          Book 4
        </div>
        <div class="book-name">Kids Fun</div>
      </div>
    </div>
  </div>

  <script>
    // Golden border animation on load/refresh
    document.addEventListener('DOMContentLoaded', () => {
      const firstBook = document.querySelector('.book-box');
      firstBook.classList.add('golden-border');
    });

    function navigate(section) {
      alert(`Redirecting to ${section} section...`);
      // window.location.href = `/${section}.html`; // Uncomment for actual redirection
    }

    function openBook(bookId) {
      alert(`Opening ${bookId}...`);
      // window.location.href = `/books/${bookId}.pdf`; // Uncomment for actual PDF opening
    }
  </script>
</body>
</html>
