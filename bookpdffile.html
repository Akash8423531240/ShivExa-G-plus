<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Display</title>
  <style>
    /* Main Container */
    .book-container {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      display: flex;
      gap: 15px;
    }

    /* Static Boxes (Men/Student + Launch Book) */
    .static-box {
      width: 30%;
      height: 96px;
      border: 1px solid lightgreen;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-shrink: 0;
    }

    /* Launch Book Box (with scrolling content) */
    .launch-box {
      width: 30%;
      height: 96px;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .scrolling-books {
      display: flex;
      animation: scroll 15s linear infinite;
      width: max-content;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Clickable Bars */
    .clickable-bar, .book-item {
      height: 20%;
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px dashed #e0e0e0;
      transition: all 0.3s;
    }

    .clickable-bar:hover, .book-item:hover {
      background: rgba(144, 238, 144, 0.3);
      box-shadow: 0 0 10px gold;
    }

    /* Box Headers */
    .box-header {
      height: 20%;
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <!-- First Static Box -->
    <div class="static-box">
      <div class="box-header">Book Categories</div>
      <div class="clickable-bar" onclick="openPage('men')">Men Book</div>
      <div class="clickable-bar" onclick="openPage('student')">Student Book</div>
      <div class="clickable-bar" onclick="openPage('women')">Women Book</div>
      <div class="clickable-bar" onclick="openPage('kids')">Kids Book</div>
    </div>

    <!-- Launch Book Box (with auto-scrolling) -->
    <div class="launch-box">
      <div class="box-header" style="background: linear-gradient(90deg, #ff416c, #ff4b2b)">Launch Books</div>
      <div class="scrolling-books">
        <div class="book-item" onclick="openPage('book1')">New Release 1</div>
        <div class="book-item" onclick="openPage('book2')">Bestseller</div>
        <div class="book-item" onclick="openPage('book3')">Limited Edition</div>
        <div class="book-item" onclick="openPage('book4')">Coming Soon</div>
      </div>
    </div>
  </div>

  <script>
    function openPage(page) {
      // Replace with actual page navigation
      alert(`Opening ${page} page...`); 
      // window.open(`/${page}.html`, '_blank');
    }
  </script>
</body>
</html>
