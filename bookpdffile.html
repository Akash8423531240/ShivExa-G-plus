<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book PDF Reader</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional inline styles if needed */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="book-slider-container">
        <!-- Top Navigation Box -->
        <div class="top-box">
            <div class="top-box-header">Book PDF Read</div>
            <div class="category-bars">
                <div class="category-bar" style="animation-delay: 0s;">
                    <span class="category-icon">ðŸ“š</span>
                    Book
                </div>
                <div class="category-bar" style="animation-delay: 0.1s;">
                    <span class="category-icon">ðŸ‘¨</span>
                    Men Book
                </div>
                <div class="category-bar" style="animation-delay: 0.2s;">
                    <span class="category-icon">ðŸŽ“</span>
                    Student Book
                </div>
                <div class="category-bar" style="animation-delay: 0.3s;">
                    <span class="category-icon">ðŸ‘©</span>
                    Women Book
                </div>
                <div class="category-bar" style="animation-delay: 0.4s;">
                    <span class="category-icon">ðŸ§’</span>
                    Kids Book
                </div>
            </div>
        </div>
        
        <!-- Book Slider -->
        <div class="book-slider" id="bookSlider">
            <!-- Placeholder books will be added by JavaScript -->
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookSlider = document.getElementById('bookSlider');
            const categories = [
                { name: 'Book', icon: 'ðŸ“š', id: 'all' },
                { name: 'Men Book', icon: 'ðŸ‘¨', id: 'men' },
                { name: 'Student Book', icon: 'ðŸŽ“', id: 'student' },
                { name: 'Women Book', icon: 'ðŸ‘©', id: 'women' },
                { name: 'Kids Book', icon: 'ðŸ§’', id: 'kids' }
            ];

            // Sample book data
            const books = [
                { id: 1, title: 'Advanced React Patterns', category: 'all' },
                { id: 2, title: 'Men\'s Health Guide', category: 'men' },
                { id: 3, title: 'College Mathematics', category: 'student' },
                { id: 4, title: 'Women in Tech', category: 'women' },
                { id: 5, title: 'Children\'s Stories', category: 'kids' },
                { id: 6, title: 'JavaScript Fundamentals', category: 'all' }
            ];

            // Initialize book slider
            function initBookSlider() {
                // Clear placeholders if we have real books
                if (books.length > 0) {
                    bookSlider.innerHTML = '';
                }

                // Add books to slider
                books.forEach(book => {
                    const category = categories.find(c => c.id === book.category) || categories[0];
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    bookCard.innerHTML = `
                        <div class="book-image">${category.icon}</div>
                        <div class="book-title">${book.title}</div>
                    `;
                    bookCard.addEventListener('click', function() {
                        handleBookClick(book);
                    });
                    bookSlider.appendChild(bookCard);
                });
            }

            // Handle book click
            function handleBookClick(book) {
                // Add active class for animation
                const activeCards = document.querySelectorAll('.book-card.active');
                activeCards.forEach(card => card.classList.remove('active'));
                
                const clickedCard = event.currentTarget;
                clickedCard.classList.add('active');
                
                // Remove active class after animation
                setTimeout(() => {
                    clickedCard.classList.remove('active');
                }, 2000);
                
                // In a real app, you would navigate to the book detail page
                console.log('Opening book:', book.title);
                // window.location.href = `/books/${book.id}`;
            }

            // Setup category click handlers
            function setupCategoryHandlers() {
                const categoryBars = document.querySelectorAll('.category-bar');
                categoryBars.forEach((bar, index) => {
                    bar.addEventListener('click', function() {
                        const category = categories[index];
                        console.log('Category selected:', category.name);
                        // In a real app, you would filter books by category
                    });
                });
            }

            // Setup drag functionality
            function setupDrag() {
                let isDragging = false;
                let startX = 0;
                let scrollLeft = 0;

                bookSlider.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.pageX - bookSlider.offsetLeft;
                    scrollLeft = bookSlider.scrollLeft;
                    bookSlider.style.cursor = 'grabbing';
                });

                bookSlider.addEventListener('mouseleave', () => {
                    isDragging = false;
                    bookSlider.style.cursor = 'grab';
                });

                bookSlider.addEventListener('mouseup', () => {
                    isDragging = false;
                    bookSlider.style.cursor = 'grab';
                });

                bookSlider.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - bookSlider.offsetLeft;
                    const walk = (x - startX) * 2;
                    bookSlider.scrollLeft = scrollLeft - walk;
                });

                // Touch events for mobile
                bookSlider.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    startX = e.touches[0].pageX - bookSlider.offsetLeft;
                    scrollLeft = bookSlider.scrollLeft;
                });

                bookSlider.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    const x = e.touches[0].pageX - bookSlider.offsetLeft;
                    const walk = (x - startX) * 2;
                    bookSlider.scrollLeft = scrollLeft - walk;
                });

                bookSlider.addEventListener('touchend', () => {
                    isDragging = false;
                });
            }

            // Auto-slide functionality
            function setupAutoSlide() {
                if (books.length <= 2) return;

                setInterval(() => {
                    const maxScroll = bookSlider.scrollWidth - bookSlider.clientWidth;
                    if (bookSlider.scrollLeft >= maxScroll - 10) {
                        bookSlider.scrollTo({ left: 0, behavior: 'smooth' });
                    } else {
                        bookSlider.scrollBy({ left: 100, behavior: 'smooth' });
                    }
                }, 3000);
            }

            // Initialize everything
            initBookSlider();
            setupCategoryHandlers();
            setupDrag();
            setupAutoSlide();
        });
    </script>
</body>
  </html>
